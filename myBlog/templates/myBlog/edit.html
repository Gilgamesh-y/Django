<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="{% url 'blog:editAction' %}" method="post">
	{% csrf_token %}
	<input type="hidden" name="id" value="{{article.id | default:'|'}}">
	<label>文章标题
		<input type="text" name="title" value="{{article.title}}">
	</label>
	<br/>
	<label>文章内容
		<input type="text" name="content" value="{{article.content}}">
	</label>
	<br/>
	<input type="submit">
</form>
</body>
</html>
